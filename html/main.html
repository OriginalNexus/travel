<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<title>Venture</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
		integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/radio.css">
		<link rel="stylesheet" href="css/media.css">
	</head>

	<body>
			<header class="noselect">
				<div class="leftHeader flexedContainer">	<!-- Load home when clicked -->
					<img class="userImage" alt="">
					<div class="userName"></div>
				</div>

				<div class="middleHeader flexedContainer">
					<img class="appLogo" src="img/logo.png" alt="logo">
					<div class="appTitle">Venture</div>
				</div>

				<i class="fas fa-sign-out-alt uiElement rightHeader"></i>
			</header>

			<div class="mainWrapper">

			</div>

			<div id="addTripWrapper" class="formWrapper">
				<form id="addTripForm" class="form" method="post">
					<i class="fas fa-times"></i>

					<label for="tripName">Trip name</label>
					<input id="tripName" type="text" class="tripName" name="tripName" placeholder="Your trip name..." required>


					<label for="tripFrom">From</label>
					<input id="tripFrom" type="text" class="tripFrom" name="tripFrom" placeholder="From..." required>

					<label for="tripTo">To</label>
					<input id="tripTo" type="text" class="tripTo" name="tripTo" placeholder="To..." required>

					<div class="radioWrapper">
						<p>
				    <input type="radio" id="leisure" name="radio-group" checked>
				    <label for="leisure">Leisure</label>
				  	</p>
					  <p>
					    <input type="radio" id="bussiness" name="radio-group">
					    <label for="bussiness">Bussiness</label>
					  </p>
					</div>

					<input type="submit" value="Add trip">
				</form>
			</div>

			<div id="addEventWrapper" class="formWrapper">
				<form id="addEventForm" class="form" method="post">
					<i class="fas fa-times"></i>

					<label for="eventName">Event name</label>
					<input id="eventName" type="text" class="eventName" name="eventName" placeholder="Your event name..." required>

					<label for="eventFrom">From</label>
					<input id="eventFrom" type="text" class="eventFrom" name="eventFrom" placeholder="From..." required>

					<label for="eventTo">To</label>
					<input id="eventTo" type="text" class="eventTo" name="eventTo" placeholder="To..." required>

					<label for="eventLocation">Event location</label>
					<input id="eventLocation" type="text" class="eventLocation" name="eventLocation" placeholder="Your location..." required>

					<input type="submit" value="Add event">
				</form>
			</div>


			<footer class="noselect">
				<div class="homeWrapper flexedContainer">
					<i class="fas fa-home uiElement"></i>
					<div class="inlineFooterText">Home</div>
				</div>
				<div class="mapWrapper flexedContainer">
					<i class="fas fa-map uiElement"></i>
					<div class="inlineFooterText">Map</div>
				</div>
				<div class="eventsWrapper flexedContainer">
					<i class="fas fa-calendar-alt uiElement"></i>
					<div class="inlineFooterText">Events</div>
				</div>
				<div class="recommendationsWrapper flexedContainer">
					<i class="fas fa-star uiElement"></i>
					<div class="inlineFooterText">Discover</div>
				</div>
				<div class="currWrapper flexedContainer">
					<i class="fas fa-balance-scale uiElement"></i>
					<div class="inlineFooterText">Currency</div>
				</div>
			</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/datetime.js"></script>
		<script type="text/javascript" src="js/google.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq_emWPIMmGyv9aX6ns7wtmWQJgTPFoy4&libraries=places"></script>
		<script src="https://apis.google.com/js/platform.js?onload=initGoogle" async defer></script>
	</body>

</html>
